<html>

<body>
    <script>
        let number = parseInt(prompt("enter number :"))
        let fact = 1


        if (number > 0) {
            for (let i = 1; i <= number; i++) {
                fact *= i
            }
            document.write("fector of " + number + " is " + fact)
        }
    </script>
</body>

</html>
