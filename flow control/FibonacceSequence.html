<html>

<body>
    <script>
        let number = parseInt(prompt("enter number : "));
        let n1 = 0, n2 = 1, nextTurn;

        for (let i = 1; i <= number; i++) {
            document.write("</br>" + n1);
            nextTurn = n1 + n2;
            n1 = n2;
            n2 = nextTurn;
        }

    </script>
</body>

</html>
