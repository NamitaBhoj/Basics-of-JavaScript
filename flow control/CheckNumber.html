<html>

<body>
    <script>
        let numberOne = prompt("Enter number that you want to check if its positive or nagetive : ")

        if (numberOne > 0) {
            document.write(numberOne + " is positive")
        } else if (numberOne == 0) {
            document.write(numberOne + " is zero")
        } else {
            document.write(numberOne + " is negetive")
        }

        let numberTwo = prompt("Enter number for check if its odd or even : ")

        if ((numberTwo / 2) == 0) {
            document.write("<br>" + numberTwo + " is Even")
        } else {
            document.write("<br>" + numberTwo + " is odd")
        }

    </script>
</body>

</html>
