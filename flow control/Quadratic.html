<html>

<body>
    <script>
        let rootOne, rootTwo;
        let numberOne = prompt("enter number one :");
        let numberTwo = prompt("enter number two :");
        let numberThree = prompt("enter number three :");

        let discriminant = numberTwo * numberTwo - 4 * numberOne * numberThree;

        if (discriminant > 0) {
            rootOne = (-numberTwo + Math.sqrt(discriminant)) / (2 * numberOne);
            rootTwo = (-numberTwo - Math.sqrt(discriminant)) / (2 * numberOne);

            document.write("rooOne : (" + rootOne + ")" + "</br>" + "rootTwo :(" + rootTwo + ")");
        } else if (discriminant == 0) {
            rootOne = rootTwo = -numberTwo / (2 * numberOne)
            document.write("rooOne : (" + rootOne + ")" + "</br>" + "rootTwo :(" + rootTwo + ")");
        } else {
            rootOne = ((-numberTwo / (2 * numberOne)).toFixed(2)) + ((Math.sqrt(-discriminant) / (2 * numberOne)).toFixed(2))
            rootTwo = ((-numberTwo / (2 * numberOne)).toFixed(2)) - ((Math.sqrt(-discriminant) / (2 * numberOne)).toFixed(2))
            document.write("rooOne : (" + rootOne + ")" + "</br>" + "rootTwo :(" + rootTwo + ")");
        }
    </script>
</body>

</html>
