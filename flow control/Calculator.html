<html>

<body>
    <script>
        let oprator = prompt("enter oprator : ")
        let numberOne = parseInt(prompt("enter number one : "))
        let numberTwo = parseInt(prompt("enter number two : "))
        let numberThree = numberOne + numberTwo


        switch (oprator) {
            case "*":
                document.write("multiplication of " + numberOne + " and " + numberTwo + " is " + (numberOne * numberTwo))
                break;

            case "/":
                document.write("devision of " + numberOne + " and " + numberTwo + " is " + (numberOne / numberTwo))
                break;

            case "-":
                document.write("substraction of " + numberOne + " and " + numberTwo + " is " + (numberOne - numberTwo))
                break;

            case "+":
                document.write("addtion of " + numberOne + " and " + numberTwo + " is " + numberThree)
                break;

            default:
            case "/":
                document.write("select proper oprator")
                break;
        }
    </script>
</body>

</html>
