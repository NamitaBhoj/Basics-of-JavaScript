<html>

<head>

<body>
    <script>
        //hard coding
        const numberOne = 5;
        const numberTwo = 10;

        const sum = numberOne + numberTwo;

        console.log(sum);
        alert(sum);
        document.write(sum);


        //take numbers from users

        const userNumberOne = parseInt(prompt('enter number one :'));
        const userNumberTwo = parseInt(prompt('enter number two :'));

        const userNumberSum = userNumberOne + userNumberTwo;

        console.log(userNumberSum);
        alert(userNumberSum);
        document.write(userNumberSum);

    </script>
</body>

</html>
